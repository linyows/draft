name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: draft-linux-amd64
          - os: ubuntu-latest
            target: aarch64-linux
            artifact: draft-linux-arm64
          - os: macos-latest
            target: x86_64-macos
            artifact: draft-darwin-amd64
          - os: macos-latest
            target: aarch64-macos
            artifact: draft-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Update version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/\.version = \"[^\"]*\",/.version = \"${VERSION}\",/" build.zig.zon
          echo "Updated build.zig.zon to version ${VERSION}"
          grep '\.version' build.zig.zon

      - name: Setup Zig
        uses: mlugg/setup-zig@e7d1537c378b83b8049f65dda471d87a2f7b2df2 # v2.2.0
        with:
          version: 0.15.2

      - name: Build
        run: zig build --release=fast -Dtarget=${{ matrix.target }}

      - name: Create archive
        run: |
          mkdir -p ${{ matrix.artifact }}
          cp zig-out/bin/draft ${{ matrix.artifact }}/
          cp README.md LICENSE ${{ matrix.artifact }}/
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir$name.tar.gz" "release/"
          done
          cd release
          sha256sum *.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          files: release/*

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download checksums
        run: |
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/checksums.txt" -o checksums.txt
          cat checksums.txt

      - name: Parse checksums
        id: checksums
        run: |
          echo "darwin_amd64=$(grep 'draft-darwin-amd64.tar.gz' checksums.txt | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "darwin_arm64=$(grep 'draft-darwin-arm64.tar.gz' checksums.txt | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_amd64=$(grep 'draft-linux-amd64.tar.gz' checksums.txt | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_arm64=$(grep 'draft-linux-arm64.tar.gz' checksums.txt | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-draft
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: linyows/homebrew-draft
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: homebrew-draft

      - name: Update formula
        working-directory: homebrew-draft
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DARWIN_AMD64="${{ steps.checksums.outputs.darwin_amd64 }}"
          DARWIN_ARM64="${{ steps.checksums.outputs.darwin_arm64 }}"
          LINUX_AMD64="${{ steps.checksums.outputs.linux_amd64 }}"
          LINUX_ARM64="${{ steps.checksums.outputs.linux_arm64 }}"

          # Update version
          sed -i "s/version \"[^\"]*\"/version \"${VERSION}\"/" draft.rb

          # Update sha256 for each platform (match URL pattern and update following sha256 line)
          sed -i "/draft-darwin-amd64\.tar\.gz/,/sha256/{s/sha256 \"[^\"]*\"/sha256 \"${DARWIN_AMD64}\"/}" draft.rb
          sed -i "/draft-darwin-arm64\.tar\.gz/,/sha256/{s/sha256 \"[^\"]*\"/sha256 \"${DARWIN_ARM64}\"/}" draft.rb
          sed -i "/draft-linux-amd64\.tar\.gz/,/sha256/{s/sha256 \"[^\"]*\"/sha256 \"${LINUX_AMD64}\"/}" draft.rb
          sed -i "/draft-linux-arm64\.tar\.gz/,/sha256/{s/sha256 \"[^\"]*\"/sha256 \"${LINUX_ARM64}\"/}" draft.rb

          echo "Updated draft.rb:"
          cat draft.rb

      - name: Commit and push
        working-directory: homebrew-draft
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add draft.rb
          git commit -m "Update draft to ${{ steps.version.outputs.version }}"
          git push origin main
