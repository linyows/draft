name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: draft-linux-amd64
          - os: ubuntu-latest
            target: aarch64-linux
            artifact: draft-linux-arm64
          - os: macos-latest
            target: x86_64-macos
            artifact: draft-darwin-amd64
          - os: macos-latest
            target: aarch64-macos
            artifact: draft-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Zig
        uses: mlugg/setup-zig@e7d1537c378b83b8049f65dda471d87a2f7b2df2 # v2.2.0
        with:
          version: 0.15.2

      - name: Build
        run: zig build --release=fast -Dtarget=${{ matrix.target }}

      - name: Create archive
        run: |
          mkdir -p ${{ matrix.artifact }}
          cp zig-out/bin/draft ${{ matrix.artifact }}/
          cp README.md LICENSE ${{ matrix.artifact }}/
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir$name.tar.gz" "release/"
          done
          cd release
          for file in *.tar.gz; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          files: release/*
